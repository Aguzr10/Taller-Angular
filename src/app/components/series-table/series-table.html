<div class="container mt-4">
  <table class="table table-hover shadow-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of series">
        <td>{{ s.id }}</td>
        <td>
          <a [href]="s.link" target="_blank" style="color:#007bff; text-decoration:none;">
            {{ s.name }}
          </a>
        </td>
        <td>{{ s.channel }}</td>
        <td>{{ s.seasons }}</td>
      </tr>
      <tr class="avg-row">
        <td colspan="4" style="text-align:left;">
          <strong>Seasons average: {{ averageSeasons | number:'1.0-0' }}</strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>
